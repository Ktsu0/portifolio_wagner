<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ktsu</title>
        <link rel="stylesheet" href="./CSS/index.css">
    </head>
    <body>

        <header>
            <div id="logo_profession">
                <img id="logo" src alt>
                <h1 id="profession">Aluno de Programação</h1>
            </div>
            <div id="btns_header">
                <button id="home_btn" class="btn_header">
                    <h2>Home</h2>
                    <i></i>
                </button>
                <button id="projects_btn" class="btn_header">
                    <h2>Projetos</h2>
                    <i></i>
                </button>
                <button id="training_btn" class="btn_header">
                    <h2>Formação</h2>
                    <i></i>
                </button>
            </div>
        </header>

        <main>
            <img id="img_p" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAqCoCZI8xK_7snaD8r4RhLm4ek0XOwerc3w&s" alt>
            </div>
            <div id="main_text">
                <h1 id="name">Gabriel</h1>
                <h2 id="last_name">Wagner</h2>
            </div>
            <p id="text_info">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sou estudante do Senac, <br> 
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;atualmente fazendo o curso <br> 
                &nbsp;&nbsp;&nbsp;&nbsp;tecnico em informatica para internet <br>
                &nbsp;&nbsp;e neste momento estou aprendendo a programar, <br>
                aparentemente tudo que tenho a dizer é tragico, tragico, tragico.</p>
        </main>

        <footer id="footer">
            <div id="btns_footer">
                <button id="btn_footer">
                    <i id="github">
                    </i>
                </button>
                <button id="btn_footer">
                    <i id="linkedin">
                    </i>
                </button>
                <button id="btn_footer">
                    <i id="istagram">
                </button>
            </div>
            
        </footer>

    </body>
</html>
